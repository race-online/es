<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Clasificación VRat3</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #1e1e1e;
    font-family: 'Montserrat', sans-serif;
    color: white;
    margin: 0;
    padding: 20px;
  }

  .banner {
    width: 100%;
    max-width: 1200px;
    height: 120px;
    margin: 0 auto 15px auto;
    display: block;
    background: url("https://i.ibb.co/mCH1pvVQ/banner.jpg") center/cover no-repeat;
    border-radius: 10px;
  }

  @media (max-width: 768px) {
    .banner {
      height: 80px;
      margin-bottom: 10px;
    }
  }

  .table-container {
    overflow-x: auto;
    width: 100%;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    table-layout: auto;
  }

  th, td {
    text-align: center;
    white-space: nowrap;
    height: 42px;
    padding: 0 10px;
    vertical-align: middle;
    box-sizing: border-box;
  }

  th {
    background-color: black;
    font-weight: bold;
    z-index: 5;
  }

  tr:nth-child(even) td { background-color: #282828; }
  tr:nth-child(odd) td { background-color: #1e1e1e; }

  .posicion-box {
    display: inline-block;
    background-color: #DD0000;
    color: white;
    font-weight: bold;
    font-size: 18px;
    padding: 4px 10px;
    transform: skew(-20deg);
    min-width: 36px;
    line-height: 1;
  }
  .posicion-box span { display: inline-block; transform: skew(20deg); }

  .dorsal-box {
    display: inline-block;
    background-color: #FFFFFF;
    color: black;
    font-weight: bold;
    font-size: 16px;
    padding: 4px 10px;
    transform: skew(-20deg);
    min-width: 36px;
    line-height: 1;
  }
  .dorsal-box span { display: inline-block; transform: skew(20deg); }

  /* Indicadores */
  .triangulo {
    width: 0; height: 0;
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-bottom: 10px solid #00FF00; /* flecha hacia arriba verde */
    margin: 0 auto;
  }
  .triangulo-rojo {
    width: 0; height: 0;
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-top: 10px solid #FF0000; /* triángulo hacia abajo rojo */
    margin: 0 auto;
  }
  .rectangulo {
    display: inline-block;
    width: 12px;
    height: 6px;
    background-color: #888;
    margin: 0 auto;
    border-radius: 2px;
  }

  td { font-size: 14px; line-height: 1.2; }
  td.posicion, td.dorsal { font-size: 18px; font-weight: bold; }
  td.piloto { font-weight: 600; }
  td.vrat { font-weight: bold; }
  td.equipo { min-width: 180px; }
  td.marca img {
    height: 38px;
    width: 38px;
    display: block;
    margin: 2px auto;
    object-fit: contain;
  }

  td.indicador, th.indicador {
    width: 14px;
    padding: 0;
  }

  /* Filas de categoría */
  .categoria-row td {
    height: 32px !important;
    padding: 2px 0 2px 488px !important;
    color: white;
    font-weight: 700;
    text-align: left;
    font-size: 16px;
    letter-spacing: 1px;
  }

  /* Colores de categoría */
  .categoria-hyper td {
    background: linear-gradient(to right, #aa0000, #DD0000, #ff3030);
  }
  .categoria-lmgte td {
    background: linear-gradient(to right, #ad6401, #f38c00, #f3a741);
  }
  .categoria-lmp2 td {
    background: linear-gradient(to right, #003366, #0055aa, #3399ff);
  }
  .categoria-gt3 td {
    background: linear-gradient(to right, #005c1a, #009933, #33cc66);
  }

  @media (max-width: 768px) {
    th, td { padding: 0 6px; font-size: 12px; line-height: 20px; }
    .posicion-box, .dorsal-box { font-size: 16px; padding: 3px 8px; }
    td.equipo { min-width: 140px; }
    td.marca img { height: 24px; width: 24px; }

    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
  }
</style>
</head>
<body>

<div class="banner"></div>

<div class="table-container">
  <table id="clasificacion"></table>
</div>

<script>
const sheetId = "1Jx8AvjYbslVL7zNIGkf58-4Pysbvjl0SWdD6XxkOlL8";
const sheetName = "VRat3";
const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

fetch(url)
  .then(res => res.text())
  .then(data => {
    const json = JSON.parse(data.substr(47).slice(0, -2));
    const cols = ["Posición","Clase","","Piloto","Lic.","Equipo","Marca","Espec.","VRat"];
    const rows = json.table.rows;

    const table = document.getElementById("clasificacion");

    // ----- Primera pasada: calcular total por clase -----
    const classTotals = {};
    rows.forEach(r => {
      const clase = (r.c[1]?.v || "").toString().trim();
      if (!clase) return;
      const cu = clase.toUpperCase();
      classTotals[cu] = (classTotals[cu] || 0) + 1;
    });

    // ----- Encabezado -----
    const thead = document.createElement("thead");
    const trHead = document.createElement("tr");
    cols.forEach((col,i) => {
      const th = document.createElement("th");
      th.innerText = col;
      if (i === 2) th.className = "indicador";
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);
    table.appendChild(thead);

    // ----- Segunda pasada: renderizar con lógica por clase -----
    const tbody = document.createElement("tbody");
    const claseCounters = {}; // contador por clase para posición dentro de la clase
    let claseActual = null;

    rows.forEach((row) => {
      const clase = (row.c[1]?.v || "").toString().trim();
      const claseUp = clase.toUpperCase();

      // Si la fila no tiene clase, la tratamos como datos normales (puede ocurrir)
      if (clase) {
        if (!claseCounters[claseUp]) claseCounters[claseUp] = 0;

        // Si la clase cambia, añadimos fila de cabecera de categoría
        if (clase !== claseActual) {
          claseActual = clase;
          const trCat = document.createElement("tr");
          trCat.classList.add("categoria-row");
          if (claseUp.includes("HYPER")) trCat.classList.add("categoria-hyper");
          else if (claseUp.includes("GTE")) trCat.classList.add("categoria-lmgte");
          else if (claseUp.includes("LMP2")) trCat.classList.add("categoria-lmp2");
          else if (claseUp.includes("GT3")) trCat.classList.add("categoria-gt3");

          const tdCat = document.createElement("td");
          tdCat.colSpan = cols.length;
          tdCat.innerText = claseUp;
          trCat.appendChild(tdCat);
          tbody.appendChild(trCat);
        }

        // Incrementar contador dentro de la clase (posición relativa)
        claseCounters[claseUp]++;

      } else {
        // fila sin clase: no incrementamos contador ni hacemos cabecera
      }

      // Crear fila de datos
      const tr = document.createElement("tr");

      cols.forEach((colName, i) => {
        const td = document.createElement("td");

        if (i === 0) {
          td.innerHTML = `<div class="posicion-box"><span>${row.c[0]?.v || ""}</span></div>`;
          td.className = "posicion";

        } else if (i === 1) {
          td.className = "clase";
          td.innerText = row.c[1]?.v || "";

        } else if (i === 2) {
          td.className = "indicador";

          // Determinar indicador según la clase y la posición dentro de la clase
          let indicadorHTML = `<div class="rectangulo"></div>`; // por defecto gris

          if (clase) {
            const posEnClase = claseCounters[claseUp] || 0;
            const totalEnClase = classTotals[claseUp] || 0;

            // LMP2: primeros 8 verde, últimos 2 triángulo rojo hacia abajo, el resto gris
            if (claseUp.includes("LMP2")) {
              if (posEnClase <= 8) {
                indicadorHTML = `<div class="triangulo"></div>`;
              } else if (posEnClase > totalEnClase - 2) {
                // últimos 2 -> triángulo rojo hacia abajo
                indicadorHTML = `<div class="triangulo-rojo"></div>`;
              } else {
                indicadorHTML = `<div class="rectangulo"></div>`;
              }
            }
            // LMGTE / GTE: primeros 6 verde, resto gris
            else if (claseUp.includes("GTE") || claseUp.includes("LMGTE")) {
              if (posEnClase <= 6) indicadorHTML = `<div class="triangulo"></div>`;
              else indicadorHTML = `<div class="rectangulo"></div>`;
            }
            // otras clases: mantener gris por defecto (o adaptar si quieres)
            else {
              indicadorHTML = `<div class="rectangulo"></div>`;
            }
          } else {
            indicadorHTML = `<div class="rectangulo"></div>`;
          }

          td.innerHTML = indicadorHTML;

        } else if (i === 3) {
          td.className = "piloto";
          td.innerText = row.c[2]?.v || "";

        } else if (i === 4) {
          td.className = "dorsal";
          td.innerHTML = `<div class="dorsal-box"><span>${row.c[3]?.v || ""}</span></div>`;

        } else if (i === 5) {
          td.className = "equipo";
          td.innerText = row.c[4]?.v || "";

        } else if (i === 6) {
          td.className = "marca";
          td.innerHTML = `<img src="${row.c[5]?.v || ""}" alt="Marca">`;

        } else if (i === 7) {
          td.className = "spec";
          td.innerText = row.c[6]?.v || "";

        } else if (i === 8) {
          td.className = "vrat";
          td.innerText = row.c[7]?.v || 0;
        }

        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });

    table.appendChild(tbody);
  })
  .catch(err => console.error(err));
</script>
</body>
</html>
